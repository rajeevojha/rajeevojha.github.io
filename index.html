<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio of Rajeev Ojha, showcasing projects and skills.">
  <title>Rajeev Ojha - github page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div id="header"></div>
  <div id="body"></div>
  <div id="footer"></div>
  <script src="js/scripts.js"></script>
  <script>
    // Load modular sections
    fetch('header/header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('body/about/about.html').then(response => response.text()).then(data => document.getElementById('body').innerHTML += data);
    fetch('body/projects/projects.html').then(response => response.text()).then(data => document.getElementById('body').innerHTML += data);
    fetch('body/contact/contact.html').then(response => response.text()).then(data => document.getElementById('body').innerHTML += data);
    fetch('footer/footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
